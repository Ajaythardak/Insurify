<div style="background-color:white; display: flex;justify-content: center;align-items: center;">

    <mat-card style="width: 60%; margin: 30px 0 0 30px;border: 2px solid ;background-color: white;">
        <mat-card-content>
            <form [formGroup]="profile" (ngSubmit)="onSubmit()">
                <h1>Basic Personal Details</h1>
                <div>
                    <div fxLayout="row" fxLayoutGap="2%">
                        <mat-form-field appearance="outline" fxFlex="50%">
                            <mat-label>User name</mat-label>
                            <input matInput placeholder="Enter your user name" formControlName="name" type="text" [value]="name1">
                            <mat-hint>No special characters</mat-hint>
                        </mat-form-field>
                        <mat-form-field appearance="outline" fxFlex="50%">
                            <mat-label>Mobile</mat-label>
                            <mat-icon matSuffix>phone</mat-icon>
                            <input matInput placeholder="Enter your mobile number" formControlName="mobile" [value]="number1">
                            <mat-hint>10 digit number</mat-hint>
                        </mat-form-field>
                    </div>
                    <div fxLayout="row" fxLayoutGap="2%">
                        <mat-form-field appearance="outline" fxFlex="50%">
                            <mat-label>Gender</mat-label>
                            <mat-select placeholder="Gender" formControlName="gender" [value]="gender1">
                                <mat-option value="Male">Male</mat-option>
                                <mat-option value="Female">Female</mat-option>
                                <mat-option value="Others">Others</mat-option>
                            </mat-select>
                            <mat-hint>Select any one</mat-hint>
                        </mat-form-field>
                        <mat-form-field appearance="outline" fxFlex="50%">
                            <mat-label>DOB</mat-label>
                            <input matInput [matDatepicker]="picker" formControlName="dob" [value]="dob1">
                            <mat-hint>Select from Calender</mat-hint>
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker disabled="false"></mat-datepicker>
                        </mat-form-field>
                    </div>
                </div>
                <hr>
                <h1>Address Details</h1>
                <div>
                    <div fxLayout="row" fxLayoutGap="2%">
                        <mat-form-field appearance="outline" fxFlex="50%">
                            <mat-label>House No</mat-label>
                            <mat-icon matSuffix>home</mat-icon>
                            <input matInput placeholder="Enter your house no" formControlName="hno" [value]="hno1">
                        </mat-form-field>
                        <mat-form-field appearance="outline" fxFlex="50%">
                            <mat-label>Street</mat-label>
                            <input matInput placeholder="Enter your Street name" formControlName="street" [value]="street1">
                        </mat-form-field>
                    </div>
                    <div fxLayout="row" fxLayoutGap="2%">
                        <mat-form-field appearance="outline" fxFlex="50%">
                            <mat-label>Land mark</mat-label>
                            <input matInput placeholder="Enter your landmark" formControlName="landmark" [value]="land1">
                        </mat-form-field>
                        <mat-form-field appearance="outline" fxFlex="50%">
                            <mat-label>City</mat-label>
                            <input matInput placeholder="Enter your city name" formControlName="city" [value]="city1">
                        </mat-form-field>
                    </div>
                    <div fxLayout="row" fxLayoutGap="2%">
                        <mat-form-field appearance="outline" fxFlex="50%">
                            <mat-label>STATE</mat-label>
                            <input matInput placeholder="Enter your State" formControlName="state" [value]="state1">
                        </mat-form-field>
                        <mat-form-field appearance="outline" fxFlex="50%">
                            <mat-label>PINCODE</mat-label>
                            <input matInput placeholder="Enter your pincode" formControlName="pincode" [value]="pin1">
                        </mat-form-field>
                    </div>

                </div>
                <hr>
                <h1>Additional Details</h1>

                <div fxLayout="row" fxLayoutGap="2%">
                    <mat-form-field appearance="outline" fxFlex="50%">
                        <mat-label>PAN</mat-label>
                        <input matInput placeholder="Enter your Pan number" formControlName="pan" [value]="pan1">
                    </mat-form-field>
                    <mat-form-field appearance="outline" fxFlex="50%">
                        <mat-label>AADHAR</mat-label>
                        <input matInput placeholder="Enter your Aadhar number" formControlName="aadhar" [value]="aadhar1">
                    </mat-form-field>
                </div>
                <div>
                    <img [src]="Imgurl" height="200">
                    <br>
                    <input type="file" (change)="onImgSelected($event)">

                </div>
                <b><input type="submit" value="Save" id="btn" style="margin: 40px 0px;"></b>

            </form>
        </mat-card-content>
    </mat-card>
</div>
