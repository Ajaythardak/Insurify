<div style="margin:30px 0;background-color:white ;">

    <div class="mat-elevation-z4 column" id="insurance1">
        <div>
            <h1 style="text-align: center;font-size:70px;padding: 30px;color: blue;">Insurances</h1>
        </div>
        <hr>
        <div style="margin:20px 0">
            <div class="row">
                <div class="col-5">
                    <h1 style="text-align:center;color: rgb(0, 52, 68);font-size: 30px;"> Insurance Bought Chart</h1>
                    <div id="chart">
                        <canvas id="myChart"></canvas>
                    </div>
                </div>
                <div class="mat-elevation-z8 col-5" id="table1">
                    <table mat-table [dataSource]="dataSource">
                        <ng-container matColumnDef="policyName">
                            <th mat-header-cell *matHeaderCellDef> Policy Name </th>
                            <td mat-cell *matCellDef="let element"> {{element.policyName}} </td>
                        </ng-container>
                        <ng-container matColumnDef="policyId">
                            <th mat-header-cell *matHeaderCellDef> No Of Users Bought </th>
                            <td mat-cell *matCellDef="let element"> {{element.policyId}} </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                    <mat-paginator [pageSizeOptions]="[4, 8, 12]" showFirstLastButtons aria-label="Select page of periodic elements" class="mat-paginator">
                    </mat-paginator>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="mat-elevation-z4" id="insurance2" *ngFor="let policy of policies">
                <div style="margin: 20px;" (click)="goto(policy.policyId)">
                    <img src="data:{{policy.picType}};base64,{{policy.picByte}}" width="350px" height="200px" class="images" style="border-radius:20px ;">
                </div>
                <div>
                    <p class="text"> {{policy.policyName}}</p>
                    <p class="text1"> {{policy.insuranceType}}</p>
                </div>
            </div>
        </div>
    </div>

</div>
